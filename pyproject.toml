[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "prow-job-scraper"
description = "Scrape Prow for job results and export them to elasticsearch"
readme = "README.md"
keywords = ["prow"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests==2.27.1",
    "google-cloud-storage==2.3.0",
    "junitparser==2.5.0",
    "pydantic==1.9.0",
    "opensearch-py==1.1.0",
]
dynamic = ["version"]

[project.scripts]
prow-job-scraper = "prowjobscraper.main:main"
